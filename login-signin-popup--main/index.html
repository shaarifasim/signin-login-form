<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>popup signup page</title>
</head>
<body>
    <div class="center">
        <button id="show-login">LogIn</button>
        <button id="show-signIn">sign-In</button>

        </div>
        <form name="myform" id="contact-form"   method="post"   onsubmit="return validateform()" required >
        <div class="popup1">
            <div class="close-button">&times;</div>
            <div class="form">
                <h2>Log in</h2>
                <div class="form-element">
                    <label for="email">Email:</label>
                    <input type="text" name="emails"  id="emailL" placeholder="Enter email"required >
                </div>
                <div class="form-element">
                    <label for="password">Password:</label>
                    <input type="password"  name="passs" id="passwordL" placeholder="Enter password"required >
                </div>
                <div class="form-element">
                    <input type="checkbox" id="checkbox" >
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-element">
                    <button id="Log-In">LogIn</button>
                </div>
                <div class="form-element">
                    <a href="#">Forgot Pssword</a>
                </div>              
            </div>
        </div>
      
<!-- SignIn -->
        <div class="popup2">
            <div class="close-button">&times;</div>
            <div class="form">
                <h2>Sign In</h2>
                <div class="form-element">
                    <label for="Name">Name:</label>
                    <input type="text" name="name" id="Name" placeholder="Enter Name" required>
                </div>
               
                <div class="form-element">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-element">
                    <label for="password">Password:</label>
                    <input type="password" name="pass" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-element">
                    <label for="password">Confirm Password:</label>
                    <input type="password" name="cpass" id="Cpassword" placeholder="Enter password" required>
                </div>
                <div class="form-element">
                    <label for="Name">Address:</label>
                    <input type="text" name="add" id="Address" placeholder="Enter Name" required>
                </div>
                <p>By creating an account you agree to our <a href="#" style="color:rgb(11, 38, 192)">Terms & Privacy</a>.</p>
                <!-- <div class="form-element">
                    <input type="checkbox" id="checkbox" >
                    <label for="remember-me">Remember me</label>
                </div> -->
                <div class="form-element">
                    <button onClick="signIn()" id="Sign-In">Sign in</button>
                </div>
                <div class="form-element">
                    <a href="#show-login">Aready have Account then  Log-In </a>
                </div>              
            </div>
        </div>
        </form>
      

      <script src="./app.js"></script>
</body>
</html>
